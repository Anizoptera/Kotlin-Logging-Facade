group "azadev.logging"
version "0.7"

buildscript {
	ext.has("kotlin_version") || (ext.kotlin_version = "1.1.2")

	repositories {
		jcenter()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: "kotlin"

repositories {
	jcenter()
}

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

	compileOnly files("libs/android.jar")

	compileOnly files("libs/fabric.jar")
	compileOnly files("libs/crashlytics.jar")

	compile project(":kotlog")
}


// PUBLISHING

task jar_source(type: Jar) {
	from sourceSets.main.allSource
}
